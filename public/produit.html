<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>media telecom</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="Barre">
            <img class="logoimage" src="media-telecom-logo-1613936272.jpg" alt="">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>HOME</a></li>
            </ul>
        </div>
    </header>

    <div class="Home">
        <div class="container-menu">
          <form action="">
              <fieldset>
               <legend><h1>Saisie de Produit : </h1></legend>
                <div class="container-lol">
                    <div class="div-menu">
                        <div class="selection-div">
                                <p>Choisir le Type de Produit :</p>
                            <select name="" id="produitname">
                                <option value="none">none</option>
                                <option value="camera">camera</option>
                                <option value="laptp">laptop</option>
                                <option value="playstation">playstation</option>   
                             </select>
                        </div>
                        <div class="selection-div">
                            <p>Saisir le nom de votre Produit</p>
                        <input  type="text" class="Nameproduit" placeholder="Nom de Produit">
                    </div>
                        <div class="selection-div"> 
                            <p>Choisir le Client :</p> 
                            <select name="" id="clientname">
                                <option value="none">none</option>
                                
                            </select>
                        </div>
                       <div class="selection-div">
                            <p>Choisir le Type de Traitement :</p>
                            <select name="" id="traitementname">
                                <option value="none">none</option>
                                <option value="camera">camera</option>
                                <option value="laptp">laptop</option>
                                <option value="playstation">playstation</option>   
                            </select>
                        </div>
                        <p>Date d'enregistrement :</p>
                        <input class="datename" type="date">
                    </div>
                    <button class="button">submit</button>
                </div>
              </fieldset>
           </form>  
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
